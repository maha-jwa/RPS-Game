<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RPS Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="manifest" href="manifest.json" />
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="icon" href="logo480.png" type="image/png" sizes="32x32">

</head>

<body>

    <div id="container">
        <div id="topHeader">
            <div id="logo">
                <img src="logo480.png" width="100" height="100">
            </div>
            <div id="title">

                <p><span class="LG">R</span>ock <span class="LG">P</span>aper <span class="LG">S</span>cissor <span class="LG">G</span>ame </p>
            </div>
            <div id="score">
                <p>Your result after <span id="yourTries"> 0 </span> tries: Win Score: <span id="yourScore"> 0 </span> - Loss Score: <span id="yourlosses"> 0 </span></p>
            </div>
        </div>
        <div id="gamePhotos">
            <img id="rock" src="rock.png" onclick="rpsGame(this);" />
            <img id="paper" src="paper.png" onclick="rpsGame(this);" />
            <img id="scissor" src="scissors.png" onclick="rpsGame(this);" />
        </div>
        <div id="footerDiv">
            <button id="bt4" onclick="playAgain();"> Try Again</button>
        </div>
    </div>

    <script type=" text/javascript " src="script.js "></script>
</body>

</html>
